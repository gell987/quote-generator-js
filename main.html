<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quote generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="center-er">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <div class="wrapper">
          <h3 class="card-title">Quote of the day</h3>
          <div class="container">
            <div class="quote-area card-text">
              <i class="fas fa-quote-left"></i>
              <p class="quote ">
                Never give up because you never know if the next try is going to
                be the one that works.
              </p>
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
              <span>__</span>
              <span class="name">Mary Kay Ash</span>
            </div>

            <span> </span>
          </div>
          <div class="buttons">
            <button class="btn btn-primary" id="new-quote">New quote</button>
          </div>
          <p>date</p>
          <div class="time"></div>
        </div>
      </div>
    </div>
  </div>
    <script src="quote.js"></script>
  </body>
</html>
